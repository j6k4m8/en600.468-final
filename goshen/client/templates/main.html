

<template name="main">
    {{> nav }}
    {{> yield }}
</template>

<template name="nav">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <nav class="grey darken-4">
        <div class="nav-wrapper">
            <a href="#!" class="brand-logo">Goshen</a>
            <div class="right">
                <a href="#" class="js-create-room">
                    <i class="material-icons">add_circle</i>
                </a>
            </div>
        </div>
    </nav>
</template>

<template name="home">
    <div class="row">
        <div class="col s12">
            <div class="card blue-grey darken-1">
                <div class="card-content white-text">
                    <span class="card-title">Goshen</span>
                    <p>Goshen is a web platform that enables realtime translation of spoken word.</p>
                </div>
                <div class="card-action">
                    <a href="#" class="js-create-room">Create a new conference room</a>
                </div>
            </div>
        </div>
    </div>
</template>
